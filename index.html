<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A portfolio template that uses Material Design Lite.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>NTRP - Interpolator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-orange.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="scripts.js" type="text/javascript" ></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
      <div class="mdl-layout__header-row portfolio-logo-row">
        <span class="mdl-layout__title">
          <span class="mdl-layout__title"><h1 id="main_title">NTRP</h1></span>
        </span>
      </div>
      <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
          <a class="mdl-navigation__link is-active" href="index.html">Interpolator</a>
          <a class="mdl-navigation__link" href="about.html">About</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
        <a class="mdl-navigation__link is-active" href="index.html">Interpolator</a>
        <a class="mdl-navigation__link" href="about.html">About</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" id="inputcard">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Input</h2>
          </div>
          <div class="content-grid mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
              <p>Point 1</p>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="x1">
              <label class="mdl-textfield__label" for="x1">X Value</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="y1">
              <label class="mdl-textfield__label" for="y1">Y Value</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </div>
          <div class="content-grid mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <p>Target</p>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="x">
              <label class="mdl-textfield__label" for="x">X Value</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="y">
            <label class="mdl-textfield__label" for="y">Y Value</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          </div>
          <div class="content-grid mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
              <p>Point 2</p>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="x2">
              <label class="mdl-textfield__label" for="x2">X Value</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="y2">
              <label class="mdl-textfield__label" for="y2">Y Value</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </div>
          <div class="content-grid mdl-grid">
          <div class="mdl-card__actions mdl-card--border mdl-cell mdl-cell--4-col">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" onclick="Interpolate()">Calculate</a>
          </div>
          <div class="mdl-card__actions mdl-card--border mdl-cell mdl-cell--4-col"></div>
          <div class="mdl-card__actions mdl-card--border mdl-cell mdl-cell--4-col">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" onclick="Reset()">Reset</a>
          </div>
        </div>
      </div>

        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" id="chartcard" style="min-width: 320px;margin: 0 auto">
          <div class="content-grid mdl-grid">
            <h3 id="result"></h3>
          </div>
          <div id="container"></div>
        </div>
      </div>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">NTRP</div>
        </div>
        <div class="mdl-mini-footer__right-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a class="mdl-navigation__link" href="about.html">About</a></li>
            <li><a class="mdl-navigation__link" href="#">Contact</a></li>
          </ul>
        </div>
          </div>
      </footer>
    </main>

  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
